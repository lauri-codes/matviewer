<html>
	<head>
		<title>3D viewer for atomistic structures.</title>
		<style>
			body { margin: 0; }
			#visualizationCanvas { width: 100%; height: 100% }
		</style>
        <script src="build/js/rafpolyfill.js"></script>
        <script src="build/js/three.min.js"></script>
        <script src="build/js/Projector.js"></script>
        <script src="build/js/CanvasRenderer.js"></script>
        <script src="build/js/system.js"></script>

        <div id="visualizationCanvas"></div>

        <!--Using system.js to enable modules in JavaScript.-->
        <script>
        System.config({
            baseURL: 'build/js',
            packages: {
                '.': {
                    defaultExtensions: 'js'
                }
            },
        });
        System.import('./index.js');
        </script>
	</body>
